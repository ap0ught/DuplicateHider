name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Restore NuGet packages
      run: nuget restore source/DuplicateHider.sln
      
    - name: Build solution
      run: msbuild source/DuplicateHider.sln /p:Configuration=Release /p:PostBuildEvent=""
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Package extension
      run: |
        Compress-Archive -Path source/bin/Release/* -DestinationPath DuplicateHider-${{ steps.get_version.outputs.VERSION }}.zip
      shell: powershell
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: DuplicateHider-${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
