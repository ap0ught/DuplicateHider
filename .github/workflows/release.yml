name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Restore NuGet packages
      run: nuget restore source/DuplicateHider.sln
      
    - name: Build solution
      run: msbuild source/DuplicateHider.sln /p:Configuration=Release /p:PostBuildEvent=""
      
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        VERSION_UNDERSCORES=$(echo $VERSION | tr '.' '_')
        echo "VERSION_UNDERSCORES=$VERSION_UNDERSCORES" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Package extension
      run: |
        $version = "${{ steps.get_version.outputs.VERSION_UNDERSCORES }}"
        $pextName = "felixkmh_DuplicateHider_Plugin_$version.pext"
        Compress-Archive -Path source/bin/Release/* -DestinationPath $pextName -Force
        Write-Host "Created $pextName"
        if (Test-Path $pextName) {
          Write-Host "Package verified at: $(Resolve-Path $pextName)"
          $fileSize = (Get-Item $pextName).Length / 1KB
          Write-Host "Package size: $([math]::Round($fileSize, 2)) KB"
        } else {
          Write-Error "Package file not found!"
          exit 1
        }
      shell: powershell
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: felixkmh_DuplicateHider_Plugin_${{ steps.get_version.outputs.VERSION_UNDERSCORES }}.pext
        draft: false
        prerelease: false
